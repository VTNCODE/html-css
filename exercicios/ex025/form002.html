<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>  
    <form action="cadastro.php">
        <p>
            <label for="Iusu">Usuário:</label>
            <input type="text" name="" maxlength="30" size="50" id="Iusu" required minlength="15" placeholder="Coloque seu nome aqui">
        </p>
        <p>
            <label for="Isenha">Senha:</label>
            <input type="password" maxlength="15" size="30" required minlength="8" name="" id="Isenha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
