<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Parte 3</title>
</head>
<style>
    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;

    }
    td {
        text-align: center; /*ALINHAMENTO HORIZONTAL*/
        border: 2px solid black;
        padding: 8px;
        }    
</style>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>F</td>
            <td colspan="3" rowspan="3">G</td>
        </tr>
        <tr>
            <td>K</td>
         
        </tr>
        <tr>
            <td>Q</td>
        </tr>
    </table>
</body>
</html>
