<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
    <!--Tamanho padrão 300x150px-->
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>Acessando o site 
        para aprender a programar
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        para aprender a programar
    </p>
    
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">também é bem legal
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
    </p>
</body>
</html>
