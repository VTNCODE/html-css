<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            height: 300px;
            width: 300px;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        td {
            border: 1px solid black;
   
        }
    </style>
</head>
<body>
    <table>
        <tr>
          <td>A</td>
          <td>A</td>
          <td rowspan="2">A</td>
          <td>A</td>

        </tr>
        <tr>
          <td>A</td>
          <td>A</td>
          <td>A</td>

        </tr>
        <tr>
          <td colspan="3">A</td>
          <td>A</td>
        </tr>
        <tr>
          <td rowspan="2">A</td>
          <td colspan="2">A</td>
          <td>A</td>


        </tr>
        <tr>
          <td>A</td>
          <td>A</td>
          <td>A</td>
         

        </tr>
    </tr>
    </table>

</body>
</html>
